<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Navigation Styling */
    .nav {
      margin-top: 30px;
    }

    .nav a {
      text-decoration: yellowgreen;
      padding: 10px 15px;
      background-color: #007BFF;
      color: rgb(242, 243, 240);
      border-radius: 5px;
      margin: 5px;
      display: inline-block;
    }

    .nav a:hover {
      background-color: #52bee2;
    }

    /* Form Container */
    .form-container {
      background: white;
      width: 40%;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    /* Form Styling */
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Submit Button */
    .btn-submit {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: center;
    }

    .btn-submit:hover {
      background-color: #218838;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-container {
        width: 80%;
      }
    }

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">View Employees</a>
    <a href="#">Add Employee</a>
  </div>

  <!-- Form Container -->
  <div class="form-container">
    <h2>Add Employee</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Name">

      <label for="position">Position:</label>
      <input type="text" id="position" name="position" placeholder="Enter Position">

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter Email">

      <button type="submit" class="btn-submit">Add Employee</button>
    </form>
  </div>

</body>
</html>
