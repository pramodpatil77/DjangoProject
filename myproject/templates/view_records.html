<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Records</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
      font-size: 28px;
      color: #333;
    }

    /* Table Container */
    .table-container {
      width: 90%;
      margin: 20px auto;
      overflow-x: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background: white;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

    /* Alternate Row Colors */
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Hover Effects */
    tr:hover {
      background-color: #f1f1f1;
      transition: 0.3s ease-in-out;
    }

    /* Buttons */
    .btn {
      padding: 8px 12px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      font-size: 14px;
      transition: transform 0.2s ease, opacity 0.3s;
      margin: 2px;
    }

    .btn-edit {
      background-color: #28a745;
    }

    .btn-delete {
      background-color: #dc3545;
    }

    .btn:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    /* Add Employee Button */
    .add-btn-container {
      text-align: center;
      margin: 20px 0;
    }

    .add-btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .add-btn:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }
      th, td {
        padding: 10px;
      }
      .btn {
        padding: 6px 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <h2>Employee Records</h2>

  <!-- Add Employee Button -->
  <div class="add-btn-container">
    <a href="{% url 'add_employee' %}" class="add-btn">Add Employee</a>
  </div>

  <!-- Table Container -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Sr. No</th>
          <th>Name</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for employee in employees %}
        <tr>
          <td>{{ forloop.counter }}</td>  <!-- Serial number starts from 1 -->
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>
            <a href="{% url 'edit_employee' employee.id %}" class="btn btn-edit">Edit</a>
            <a href="{% url 'delete_employee' employee.id %}" class="btn btn-delete">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
